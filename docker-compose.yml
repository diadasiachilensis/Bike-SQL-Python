version: "3.8"

x-airflow-common: &airflow-common
  image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.8.1}
  user: "${AIRFLOW_UID:-50000}:0"
  restart: unless-stopped
  environment: &airflow-common-env
    _PIP_ADDITIONAL_REQUIREMENTS: "pandas sqlalchemy psycopg2-binary apache-airflow-providers-postgres"

    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow

    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"

    # Conexi√≥n para el Postgres de negocio (Terraform)
    AIRFLOW_CONN_POSTGRES_DEFAULT: "postgresql://custom_user:secure_password@custombikes_db_container:5432/custombike"

    # Variables que usa tu script etl_utils.py
    POSTGRES_USER: custom_user
    POSTGRES_PASSWORD: secure_password
    POSTGRES_HOST: custombikes_db_container
    POSTGRES_DB: custombike

  volumes:
    - ./dags:/opt/airflow/dags
    - ./scripts:/opt/airflow/scripts
    - ./reports:/opt/airflow/reports
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins

  networks:
    - default
    - data_network

services:
  postgres_airflow:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow-init:
    <<: *airflow-common
    restart: "no"
    depends_on:
      postgres_airflow:
        condition: service_healthy
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        airflow db migrate
        airflow users create \
          --username "${AIRFLOW_ADMIN_USER:-admin}" \
          --password "${AIRFLOW_ADMIN_PASS:-admin}" \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        airflow version


  airflow-webserver:
    <<: *airflow-common
    command: webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres_airflow_data:

networks:
  data_network:
    external: true
    name: custombikes_data_network
